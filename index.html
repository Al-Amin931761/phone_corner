<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center fw-bolder mb-3 mt-4">Phone Corner</h1>

    <!-- input field -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search for the mobile you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Search</button>
    </div>

    <!-- error message -->
    <p id="empty-input-message" class="empty-input-message">Please write something to display</p>

    <p id="no-result-Message" class="empty-input-message">No phone found</p>

    <!--single phone details -->
    <div id="phone-details" class="w-50 mx-auto mb-5 mt-4 shadow  rounded"></div>

    <!--all phones card -->
    <div id="search-result" class="row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-3 row-cols-xl-3 g-4 mx-4">
    </div>

    <!-- javaScript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
